<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Formulir</title>
</head>
<body>
    <h1>Form Pendaftaran Peserta Prakerja</h1>

    <form action="" method="POST">
        <label>Nama: </label>
    <input type="text" name="nama" placeholder="Masukkan Nama" /> <br/>
    
    <label>Tanggal Lahir: </label>
    <input type="date" name="tanggal-lahir" /> <br/>
    
    <label style="vertical-align: top;">Alamat: </label>
    <textarea name="alamat" cols="30" rows="5"></textarea> <br/>

    <label>Jenis kelamin: </label>
    <input type="radio" name="jenis-kelamin" value="Laki-laki" /> Laki-laki 
    <input type="radio" name="jenis-kelamin" value="Perempuan" /> Perempuan <br/>
    
    <label>Skill yang dikuasai: </label>
    <input type="checkbox" name="skill" value="HTML" /> HTML 
    <input type="checkbox" name="skill" value="CSS" /> CSS 
    <input type="checkbox" name="skill" value="Javascript" /> Javascript 
    <input type="checkbox" name="skill" value="PHP" /> PHP 
    <br/>

    <label>Email: </label>
    <input type="email" name="email" /> <br/>

    <label>Kewarganegaraan: </label>
    <select>
        <option value="" disabled selected>- Pilih Kewarganegaraan -</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Singapura">Singapura</option>
        <option value="Australia">Australia</option>
        <option value="Amerika Serikat">Amerika Serikat</option>
    </select> <br/>


    <label>Jumlah anggota keluarga: </label>
    <input type="number" name="jumlah-anggota-keluarga" /> <br/>

    <br/>
    <input type="submit" value="Simpan" />
    <input type="reset" value="Reset" />
    </form>



    





</body>
</html>
