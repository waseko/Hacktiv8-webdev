<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Formulir</title>
</head>
<body>
    <h1>Form Pendaftaran Peserta Prakerja</h1>

    <label>Nama: </label>
    <input type="text" name="nama" /> <br>

    <label>Tanggal Lahir: </label>
    <input type="date" name="tanggal-lahir" /> <br>

    <label style="vertical -align: top;">Alamat: </label>
    <textarea name="alamat" cols="30" rows="5"></textarea> <br>
    
</body>
</html>
