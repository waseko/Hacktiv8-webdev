<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar variabel</title>
</head>
<body>
    <h1>Variabel</h1>

    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        /*
            variabel => wadah / tempat penyimpanan
            membuat variabel / deklarasi variabel
            1. var      ==> old ways
            2. let      ==> menyimpan data yang nilainya berubah2
            3. const    ==> menyimpan data yang nilainya tetap

            javascript tidak menyebutkan tipe data secara eksplisit
        */

        var nama = "Workshop 4";
        var lokasi = "Online";

        // deklarasi dan assigment / pemberian nilai ke variabel

        document.getElementById("nama").innerHTML = nama;
        document.getElementById("lokasi").innerHTML = lokasi;
    </script>

    
</body>
</html>
